<!DOCTYPE html>
<html>
   <head>
     <meta name="description" content="Tribute Site">
     <meta name="author" content="Tom">
     <title>Tribute Site</title>
   <style>
     html{
       font-size: 10px;
       font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
     }
     body {
       margin: 20px;
       line-height: 1.5;
     }
     #title {
       text-align: center;
       padding-top:50px;
       font-size: 4rem;
     }
     #main {
       background-color: lightgrey;
       padding: 15px;
       border-radius: 5px;

     }
     p {
       text-align: center;
     }
     img {
       max-width:50%;
       display:block;
       height: auto;
       margin: 0 auto;
       padding: 20px 0px 0px 0px;
     }
     #img-div {
       background-color:white;
       border-radius: 5px;
     }
     #img-caption {
       margin: 15px 0 5px 0;
       font-size: 1.5rem;
       text-align: center;
     }

     @media (max-width: 460px) {
       #img-caption {
         font-size: 1.4rem;
       }
     }
   </style>
   </head>
   <body>
     <main id="main">
       <div>
         <h1 id="title">Albert Einstein<h1>
         <p>In the middle of difficulty lies opportunity</p>
       </div>
       <figure id="img-div">
         <img id="image"
          src="https://wallpapercave.com/wp/DiFt1cm.jpg"
          alt="Albert Einstein sitting with his hands locked together"
          />
          <figcaption id="img-caption">
            If you can't explain it simply, you don't understand it well enough.
          </figcaption>
        </figure>
     </main>
   </body>
</html>
